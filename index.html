<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscando Endereço</title>
    <link rel="shortcut icon" href="./imagens/globo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Busque o endereço</h1>
      <h3>Preencha com o CEP para saber o endereço</h3>
    </header>
    <div class="formulario">
      <form data-js="forCEP">
        <input type="text" data-js="inicial" maxlength="9" placeholder="00000-000"/>
        <button type="submit">Consultar CEP</button>
      </form>
    </div>

    <div data-js="inforCep">
      <div  class=carregando data-js="carregando"><h2 data-js="status"></h2></div>
      <br />
      <p><strong>Logradouro:</strong> <span data-js="logradouro"></span></p>
      <p><strong>Bairro:</strong> <span data-js="bairro"></span></p>
      <p><strong>Cidade:</strong> <span data-js="cidade"></span></p>
      <p><strong>Estado:</strong> <span data-js="estado"></span></p>
      <p><strong>CEP:</strong> <span data-js="cep"></span></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
